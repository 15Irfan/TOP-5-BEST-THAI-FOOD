<!DOCTYPE html>
<html>
<head>
    <title>Basic Site Structure</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        header { background-color: #a7d9ff; padding: 15px; text-align: center; border-bottom: 2px solid #007bff; }
        nav { background-color: #6c757d; padding: 10px; text-align: center; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; gap: 20px; }
        nav a { color: white; text-decoration: none; font-weight: bold; }
        main { display: flex; flex-grow: 1; padding: 20px; gap: 20px; }
        section { background-color: #fff; border: 1px solid #ddd; padding: 20px; flex: 2; }
        article { background-color: #f0f0f0; border: 1px dashed #ccc; padding: 15px; margin-bottom: 15px; }
        aside { background-color: #e9ecef; border: 1px solid #bbb; padding: 20px; flex: 1; }
        footer { background-color: aquamarine; color: white; padding: 15px; text-align: center; margin-top: auto; }
	.card-grid {
    display: grid;
    /* Cards will be at least 200px wide, and as many as fit, sharing space */
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 8px;
}
.card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
    font-family: sans-serif;
    transition: transform 0.2s;
}
.card:hover {
    transform: translateY(-5px);
}
.card h4 {
    color: #007bff;
    margin-top: 0;
}
		img{border-radius: 15px}
    </style>
</head>
